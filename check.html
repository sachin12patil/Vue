<!DOCTYPE html>
<html>
<style>

</style>
<body>
  <input style="width:90%;border: 1px solid lightgray;border-radius:5px" type="text"
  data-bs-toggle="dropdown" id="ven" onkeyup="myven()" class="wrap" autocomplete="off">
<div class="autocomplete">
  <!-- <p id="ven"></p> -->
  <ul class="one dropdown-menu mt-3" style="padding:10px;cursor: pointer;" autocomplete="on" id="items">
    <i class="fa-sharp fa-solid fa-circle-plus"></i> Add <li id="add"></li>
    <hr>
    <div id="autocompletebx">
      <li class="a">Animals Pet Supplies</li>
      <li class="a">Apparel & Accessories</li>
      <li class="a">Arts & Entertainment</li>
      <li class="a">Business $ Industrial</li>
      <li class="bb">Cameras $ Optics</li>
      <li class="b">Electronics</li>
      <li class="c">Food, Beverages Tobacco</li>
      <li class="d">Health Beauty</li>
      <li class="d">Luggage Bags</li>
    </div>
  </ul>
</div>

<script>
suggestion = ["Animals Pet Supplies", "Apparel & Accessories", "Arts & Entertainment", "Business $ Industrial", "baby", "Cameras $ Optics", "Electronics", "Food, Beverages Tobacco", "Health Beauty", "Luggage Bags"];
let main = document.getElementById("search-bar");
let searchbx = document.getElementById("ven");
let autobx = document.getElementById("autocompletebx");
searchbx.onkeyup = (e) => {
  let userdata = e.target.value;
  let emptyarray = [];
  if (userdata) {
    emptyarray = suggestion.filter((data) => {
      return data.toLocaleLowerCase().startsWith(userdata.toLocaleLowerCase());
    });
    emptyarray = emptyarray.map((data) => {
      return data = '<li>' + data + '</li>';
    });
    console.log(emptyarray);
    main.classList.add("show");
  } else {
  }
  showsuggestion(emptyarray);
  let alllist = autobx.querySelectorAll("li");
  for (let i = 0; i < alllist.length; i++) {
    alllist[i].setAttribute("onclick", "select(this)");
  }
}
function select(element) {
  let selectuserdata = element.textContent;
  searchbx.value = selectuserdata;
}
function showsuggestion(list) {
  let listdata;
  if (!list.length) {
    uservalue = searchbx.value;
    listdata = '<li>' + uservalue + '</li>'
  } else {
    listdata = list.join('');
  }
  autobx.innerHTML = listdata;
}
</script>

</body>
</html>
